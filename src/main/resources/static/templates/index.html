<!DOCTYPE html>
<html>

    <head>
        <!--- Fix resource paths. Using cdn right now. --->
        <style src="css/plugins/bootstrap.min.css"></style>
        <script src="js/Mediator.js"></script>
        <script src="js/LoanInquiryForm.js"></script>
        <script src="js/HomeMediator.js"></script>
        <script src="js/plugins/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        Welcome to development of SAL!
    </head>
    <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <div class="row">
                    Loan Type
                    <select name="loanType">
                      <option value="cash_out">Cash Out</option>
                      <option value="rate_and_term">Rate and Term</option>
                    </select>
                </div>
                <div class="row">
                    Loan Term
                    <select name="loanTerm">
                        <option value="30">30 Year</option>
                        <option value="15">15 Year</option>
                    </select>
                </div>
                <div class="row">
                    Loan Amount
                    <input loanType="number" name="loanAmount" placeholder="100000" value="100000">
                </div>
                <div class="row">
                    Interest Rate
                    <input loanType="number" name="interestRate" placeholder="0.00" value="3.00">
                </div>
                <div class="row">
                    Down Payment
                    <input loanType="number" name="downPayment" value="10000">
                </div>
                <div class="row">
                    <button name="calculateFinance">Calculate</button>
                </div>
            </div>
        </div>
    </div>
    </body>
<script>
    loanInquiryForm = new LoanInquiryForm(document.querySelector('select[name="loanType"]'),
                                            document.querySelector('select[name="loanTerm"]'),
                                            document.querySelector('input[name="loanAmount'),
                                            document.querySelector('input[name="interestRate"]'),
                                            document.querySelector('input[name="downPayment"]'),
                                            document.querySelector('button[name="calculateFinance"]'));
    homeMediator = new HomeMediator(loanInquiryForm);
    homeMediator.start();
</script>
</html>
